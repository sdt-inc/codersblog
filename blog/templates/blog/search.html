{% extends 'blog/base.html' %}
{% load static %}

{% block search %}

{% for search in data %}

<div class="card" style="padding: 0; margin: 0;">
    <div class="card-body">
        <a class="text-decoration-none font-weight-light text-success" href="{% url 'tutorial' pk=search.id %}">
            <h4 class="card-title text-capitalize">{{ search.title }}</h4>
        </a>
        <p class="card-text font-weight-light text-justify"> {{ search.body | truncatewords:20 | safe }}</p>
    </div>
</div>
<br>

{% endfor %}

{% endblock search %}
