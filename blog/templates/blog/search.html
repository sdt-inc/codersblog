{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% for search in data %}

<div class="card" style="padding: 0; margin: 0;">
    <div class="card-body">
        <a href="{% url 'tutorial' pk=search.id %}">
            <h3 class="card-title">{{ search.title }}</h3>
        </a>
        <p class="card-text text-justify"> {{ search.body | truncatewords:20 | safe }}</p>
    </div>
</div>
<br>

{% endfor %}

{% endblock content %}
