{% extends 'blog/base.html' %}
{% load static %}

{% block blog_detail_page %}

<h1>{{ object.title }}</h2>
    <article>
        <address>
            by
            <a href="#">{{ object.writer_name }}</a>. Posted on {{ object.date }}
        </address>
    </article>
    <hr>
    <p>{{ object.body | safe }}</p>
    
    {% endblock blog_detail_page %}
